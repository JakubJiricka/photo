<ion-header>
  <ion-grid>
    <ion-row justify-content-between align-items-center>
      <ion-col col-auto>
        <button ion-button round outline color="blue" small (click)="goCamera()">Cancel</button>
      </ion-col>
      <ion-col col-auto>
        <button ion-button round outline color="blue" small (click)="goImportPreview()">Next</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let img of images; let i = index" ion-long-press (onPressStart)="pressed(i)" (onPressing)="active()" (onPressEnd)="released()" (click)="goPreviewPage(obj.image_string)">
        <img [src]="img | cdvphotolibrary" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
