<ion-header>
  <ion-grid>
    <ion-row justify-content-between align-items-center>
      <ion-col col-auto>
        <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
      </ion-col>
      <ion-col col-auto>
        <ion-icon name="add-circle" (click)="goPreviewPage()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3 *ngFor="let obj of storedImages; let i = index">
        <img [src]="obj.image_string" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
